        <div class="login">
            <div class="login-screen">
                <div class="login-icon">
                    <img src="/assets/nexus/images/login/logo.png" alt="Welcome to Nexus">
                    <h4>Welcome to <small>Nexus</small></h4>
                </div>
                <form class="login-form">
                    <div id="login-alert">

                    </div>
                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="Enter your username" id="login-name">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <input type="submit" id="login-form-submit" class="btn btn-info btn-large btn-block" value="Login">
                    <a class="login-link" href="#">Lost your password?</a>
                </form>
            </div>
        </div>
    </body>
