        $script([
        'lib/angular/angular.js',
        'js/app.js',
        'js/services.js',
        'js/controllers.js',

    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/nexus-webapp/css/base.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div style="position:absolute; top:0px; left:0px; width:100px; height:100px; background-color:red;">HAI</div>
    <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nx-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">{{title}}</a>
        </div>
        <nav class="collapse navbar-collapse nx-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                {{#each item in navbuttons}}
                    <li>
                        <a href="{{item.link}}">{{item.text}}</a>
                    </li>
                {{/each}}
            </ul>
        </nav>
    </header>
    {{outlet}}

    <script src="/assets/html5shiv/js/html5shiv.js" type="text/javascript"></script>
    <script src="/assets/dateformat/js/dateformat.js" type="text/javascript"></script>
    <script src="/assets/jquery/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/assets/handlebars/js/handlebars-1.0.0.js" type="text/javascript"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="/assets/nexus-webapp/js/nexuscore.js" type="text/javascript"></script>
    <script src="/assets/nexus-webapp/js/pageloader.js" type="text/javascript"></script>
    <script src="/assets/nexus-webapp/js/main.js" type="text/javascript"></script>
</body>
</html>
